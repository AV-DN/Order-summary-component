<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary component</title>
</head>
<body>
  <main class="conteiner">
    <div class=card>
      <img src="images/illustration-hero.svg" class="head-image">
      <h2>Order Summary</h2>
      <p class="caption">You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
    
      <section class="plans">
        <img src="images/icon-music.svg">
        <div class="plan-type">
          <span><strong>Annual Plan</strong></span>
          <p>$55,99/year</p>
        </div>
        <a href="#">Change</a>
      </section>
      

      <section class="payment-buttons">
        <a class="payment" href="#">Proceed to Payment</a>
        <a class="cancel" href="#">Cancel Order</a>
      </section>
    </div>
  </main>
</body>
</html>
